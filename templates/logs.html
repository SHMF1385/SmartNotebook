<!DOCTYPE html>
<html>
<body>
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4 vazir-font-bold font-size-medium align-right">گزارش</h1>
            <br>
            <div class="card mb-4">
                <div class="card-header vazir-font align-right">
                    جدول گزارش
                    <i class="fas fa-table me-1"></i>
                </div>
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                            <tr style="text-align: center; direction: rtl">
                                <th>نام</th>
                                <th>کار</th>
                                <th>تاریخ</th>
                                <th>زمان</th>
                                <th>وضعیت</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>نام</th>
                                <th>کار</th>
                                <th>تاریخ</th>
                                <th>زمان</th>
                                <th>وضعیت</th>
                            </tr>
                        </tfoot>
                        <tbody>
                          {% for i in data.logs %}
                            <tr>
                                <td>{{i.username}}</td>
                                <td>{{i.work}}</td>
                                <td>{{i.date}}</td>
                                <td>{{i.time}}</td>
                                <td>{{i.status}}</td>
                            </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    </body>
